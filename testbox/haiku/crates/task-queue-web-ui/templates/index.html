<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Queue Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat-card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; min-width: 150px; }
        .stat-card h3 { margin: 0 0 10px 0; }
        .stat-card .value { font-size: 2em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Task Queue Dashboard</h1>
    <div id="stats" class="stats">
        <div class="stat-card">
            <h3>Pending</h3>
            <div class="value" id="pending">0</div>
        </div>
        <div class="stat-card">
            <h3>In Progress</h3>
            <div class="value" id="in_progress">0</div>
        </div>
        <div class="stat-card">
            <h3>Completed</h3>
            <div class="value" id="completed">0</div>
        </div>
        <div class="stat-card">
            <h3>Failed</h3>
            <div class="value" id="failed">0</div>
        </div>
    </div>
    <div id="app">
        <p>Dashboard is loading...</p>
    </div>
    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('pending').textContent = stats.pending;
                document.getElementById('in_progress').textContent = stats.in_progress;
                document.getElementById('completed').textContent = stats.completed;
                document.getElementById('failed').textContent = stats.failed;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load stats every 5 seconds
        loadStats();
        setInterval(loadStats, 5000);
    </script>
</body>
</html>

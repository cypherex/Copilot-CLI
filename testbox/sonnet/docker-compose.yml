version: '3.8'

services:
  broker-1:
    build: .
    command: /usr/local/bin/tq-broker --config /config/broker1.yaml
    ports:
      - "6379:6379"
      - "8080:8080"
      - "9091:9091"
    volumes:
      - ./config:/config
      - broker1-data:/data
    environment:
      - RUST_LOG=info

  broker-2:
    build: .
    command: /usr/local/bin/tq-broker --config /config/broker2.yaml
    ports:
      - "6380:6379"
      - "8081:8080"
      - "9092:9091"
    volumes:
      - ./config:/config
      - broker2-data:/data
    environment:
      - RUST_LOG=info

  broker-3:
    build: .
    command: /usr/local/bin/tq-broker --config /config/broker3.yaml
    ports:
      - "6381:6379"
      - "8082:8080"
      - "9093:9091"
    volumes:
      - ./config:/config
      - broker3-data:/data
    environment:
      - RUST_LOG=info

  worker-1:
    build: .
    command: /usr/local/bin/tq-worker --broker broker-1:6379 --concurrency 4
    depends_on:
      - broker-1
    environment:
      - RUST_LOG=info

  worker-2:
    build: .
    command: /usr/local/bin/tq-worker --broker broker-1:6379 --concurrency 4
    depends_on:
      - broker-1
    environment:
      - RUST_LOG=info

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

volumes:
  broker1-data:
  broker2-data:
  broker3-data:
  prometheus-data:
  grafana-data:

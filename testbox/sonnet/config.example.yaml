#     - node2:6379
#     - node3:6379
#   election_timeout_ms: 1000
#   heartbeat_interval_ms: 300

api:
  rest_port: 8080
  grpc_port: 9090
  enable_tls: false
  # tls_cert_path: /path/to/cert.pem
  # tls_key_path: /path/to/key.pem

auth:
  enabled: false

broker:
  host: 0.0.0.0
  port: 6379
  max_connections: 1000
  queue_depth_threshold: 100000

persistence:
  data_dir: ./data
  wal_sync_interval_ms: 100
  completed_task_retention_days: 7

# Uncomment to enable Raft clustering
# raft:
#   enabled: true
#   node_id: node1
